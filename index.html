<!doctype html>
<html>

<head>
	<title>WebRTC: Still photo capture demo</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="main.css" type="text/css" media="all">
	<script src="bundle.js">

	</script>
</head>

<body>

	<div class="contentarea">
		<div id="camera" class="camera fill-screen">
			<video class="fill-screen" id="video">Video stream not available.</video>
			<button id="startbutton">Take photo</button>
		</div>
		<canvas id="canvas" class="fill-screen">
		</canvas>
		<div class="app__overlay">
			<div class="app__overlay-frame"></div>
		</div>
		<div id="output" class="output" style="display: none;">
			<img id="photo" alt="The screen capture will appear in this box.">
			<button id="startagain">Try again</button>
			<button id="savepic">Save Pic</button>
		</div>
	</div>
</body>

</html>
