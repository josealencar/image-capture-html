<!doctype html>
<html>

	<head>
		<title>Web photo capture</title>
		<meta charset='utf-8'>
		  <!-- Add to home screen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="Weather PWA">
		<link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
		<meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
		<meta name="msapplication-TileColor" content="#2F3BA2">
		<link rel="manifest" href="/manifest.json">
		<link rel="stylesheet" href="main.css" type="text/css" media="all">
		<script src="app.js"></script>
		<script src="bundle.js"></script>
		<script type="text/javascript">
			// Detect whether device supports orientationchange event, otherwise fall back to
			// the resize event.
			var supportsOrientationChange = "onorientationchange" in window,
				orientationEvent = supportsOrientationChange ? "orientationchange" : "resize";

			window.addEventListener(orientationEvent, function() {
				if(window.orientation==0) {
					document.getElementById('portrait').style.display = '';
					document.getElementById('landscape').style.display = 'none';
				} else if(window.orientation==90 || window.orientation==-90) {
					document.getElementById('portrait').style.display = 'none';
					document.getElementById('landscape').style.display = '';
				}
			}, false);
		</script>
	</head>

	<body>

		<div id="portrait" class="contentarea">
			<div id="camera" class="camera fill-screen">
				<video autoplay class="fill-screen" id="video">Video stream not available.</video>
			</div>

			<canvas id="canvas" class="fill-screen">
			</canvas>

			<div id="overlay" class="app__overlay">
				<div class="app__overlay-frame"></div>
			</div>

			<div id="output" class="output fill-screen" style="display: none;">
				<img class="fill-screen" id="photo" alt="The screen capture will appear in this box.">
			</div>

			<div class="btn-div">
				<button class="btn-pic" id="startbutton">Take photo</button>
				<button id="switchcamera" style="display: none;">Switch Cameta</button>
				<button class="btn-show" id="startagain" style="display: none;">Try again</button>
				<button class="btn-show" id="savepic" style="display: none;">Save Pic</button>
			</div>
		</div>
		<div id="landscape" style="display: none;">
			<p>Sorry, only portrait view is supported.</p>
		</div>
		
	</body>

</html>
