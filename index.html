<!doctype html>
<html>

<head>
	<title>WebRTC: Still photo capture demo</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="main.css" type="text/css" media="all">
	<script src="index.js">

	</script>
</head>

<body>

	<div class="container center-width">
		<h3>Wizard</h3>
		<div class="wizard fill-width">
				<a id="take-pic" class="current"><span class="badge">1</span> Take a Picture</a>
				<a id="see-pic"><span class="badge">2</span> See how it looks</a>
		</div>
	
		<div class="contentarea">
			<div id="camera" class="camera fill-width">
				<video id="video">Video stream not available.</video>
				<button id="startbutton">Take photo</button>
			</div>
			<canvas id="canvas">
			</canvas>
			<div id="output" class="output" style="display: none;">
				<img id="photo" alt="The screen capture will appear in this box.">
				<button id="startagain">Try again</button>
			</div>
		</div>
	</div>
</body>

</html>
